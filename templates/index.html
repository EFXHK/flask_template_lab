{% extends "base.html" %}

{% block content %}

<form action="/events" method="post">
  <div>
  <label for="event_name">Special Events:</label>
  <input id="event_name" type="text" name="event_name">
  </div>

  <div>
  <label for="number_of_guests">Number of Guests:</label>
  <input id="number_of_guests" type="text" name="number_of_guests">
  </div>

  <div>
  <label for="room_location">Location:</label>
  <input id="room_location" type="text" name="room_location">
  </div>

  <div>
  <label for="description">Description:</label>
  <textarea id="description" name="description" id="" cols="30" rows="10"></textarea>
  </div>

  <input type="submit">
</form>

{% for event in events %}  
<div>
  <p>
    {{ event.name_of_event }}: <b>{{ event.description }}</b>
    <b>{{ event.date }}: </b>  {{ event.number_of_guests }}:
    {{ event.room_location }}
  </p>
</div>
{% endfor %}
{% endblock %}
